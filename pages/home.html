<!DOCTYPE html>
<html>

<head>
    <title>Dable</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="./styleSheet/core">
    <link rel="stylesheet" href="./styleSheet/home">
    <link rel="icon" type="image/x-icon" href="./img/favicon/ico" />
</head>

<body>
    <header class="navbar">
        <section class="navbar-section p-1">
            <a href="./home"><img class="img-responsive" src="./img/logo/png" height="31.8" width="100"></a>
        </section>
        <section class="navbar-section px-2 py-2">
            <a href="#about" class="dable-link px-2 py-2" id="aboutLink"><b>About us</b></a>
            <a class="dable-link px-2 py-2" href="./learn-more"><b>Learn More</b></a>
            <a class="dable-link px-2 py-2" href="./learn-more"><b>Shop</b></a>
            <a class="dable-btn-solid px-2 py-2" id="action" href="./login"><b>Get Started</b></a>
        </section>
    </header>

    <div class="hero">
        <div class="hero-sm">
            <h1 class="dable-centered animate__animated animate__fadeInDown"
                style="font-size: 80px; font-weight: bold;">Computers as a </h1>
            <h1 class="dable-centered animate__animated animate__fadeInDown"
                style="font-size: 80px; font-weight: bold;">work of art</h1>
            <h4 class="dable-centered animate__animated animate__fadeInDown " style="padding-bottom: 30px;">Power Your
                Story</h4>
            <div class="dable-centered animate__animated animate__fadeInUp ">
                <a class="dable-btn-outline px-2 py-2 " href="./login">Start Building</a>
                <img src="./img/laptop/png" class="p-centered laptop-responsive">
            </div>
        </div>
    </div>
    <div id="about">

    </div>
    <script>
        console.log(Cookies.get("isSignedIn"))
        if (Cookies.get("isSignedIn") == "true") {
            var btn = document.getElementById("action")
            btn.setAttribute('href', "./learn-more")
            btn.innerText = "Start Building"
        }
        fetch('/auth', {
            method: 'get',
            headers: {
                'Content-Type': 'application/json;charset=utf-8',
            },
        })
        document.getElementById("aboutLink").addEventListener("click", (e) => {
            e.preventDefault();
            document.getElementById('about').scrollIntoView({ behavior: "smooth", alignToTop: true })
        });
    </script>
</body>

</html>
